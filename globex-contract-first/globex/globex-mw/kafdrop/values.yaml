replicaCount: 1

image:
  repository: obsidiandynamics/kafdrop
  pullPolicy: IfNotPresent
  tag: "latest"

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podSecurityContext: 
  runAsNonRoot: true
  seccompProfile:
    type: RuntimeDefault

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL

resources:
  limits:
    memory: 1Gi
  requests:
    memory: 512Mi

livenessProbe:
  httpGet:
    path: /actuator/health
    port: http
    scheme: HTTP
  initialDelaySeconds: 180
  timeoutSeconds: 10
  periodSeconds: 30
  successThreshold: 1
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /actuator/health
    port: http
    scheme: HTTP
  initialDelaySeconds: 20
  timeoutSeconds: 10
  periodSeconds: 5
  successThreshold: 1
  failureThreshold: 3

service:
  type: ClusterIP
  port: 9000
  containerPort: 9000
  portName: http

route:
  enabled: true
  host:
  tlsEnabled: true
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect

kafka:
  bootstrapServer: ""
  securityProtocol: ""
  saslMechanism: ""
  clientId: ""
  clientSecret: ""
  namespace: ""
